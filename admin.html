<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Reusing main styles for fonts/reset -->
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script>
        // Apply saved theme immediately to prevent flash
        (function () {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>

<body>

    <!-- Login Overlay -->
    <!-- Login Overlay Removed -->

    <!-- Admin Dashboard (Hidden by default) -->
    <!-- Admin Dashboard (Visible by default, protected by checkSession) -->
    <div id="adminDashboard" class="admin-dashboard">

        <header class="admin-header">
            <div class="header-left">
                <h1>Project Manager</h1>
            </div>
            <div class="header-right">
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Portfolio</a>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </div>
        </header>

        <div class="container">
            <!-- Project List -->
            <div class="projects-list-section">
                <div class="section-header">
                    <h2>Existing Projects</h2>
                    <button onclick="openAddModal()" class="btn-primary"><i class="fas fa-plus"></i> Add
                        project</button>
                </div>
                <div id="projectsList" class="projects-grid">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Add/Edit Project Modal (LinkedIn Style) -->
        <div id="projectModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add project</h3>
                    <button onclick="closeModal()" class="close-btn"><i class="fas fa-times"></i></button>
                </div>

                <div class="modal-body">
                    <p class="required-note">* Indicates required</p>

                    <form id="projectForm">
                        <input type="hidden" id="editIndex" value="-1">

                        <div class="form-group">
                            <label for="projectName">Project name*</label>
                            <input type="text" id="projectName" required placeholder="Ex: E-commerce Platform">
                        </div>

                        <div class="form-group">
                            <label for="projectDesc">Description</label>
                            <textarea id="projectDesc" rows="4" maxlength="2000"
                                placeholder="Describe your project..."></textarea>
                            <div class="char-count"><span id="descCount">0</span>/2,000</div>
                        </div>

                        <div class="form-group">
                            <label>Skills</label>
                            <p class="helper-text">We recommend adding your top 5 skills used in this project.</p>
                            <div class="skills-input-container">
                                <input type="text" id="skillInput" placeholder="Add a skill (Press Enter)">
                                <button type="button" onclick="addSkill()" class="add-skill-btn"><i
                                        class="fas fa-plus"></i> Add skill</button>
                            </div>
                            <div id="skillsTags" class="skills-tags"></div>
                        </div>

                        <div class="form-group">
                            <label>Media</label>
                            <p class="helper-text">Upload an image to showcase your work.</p>
                            <!-- File Input -->
                            <input type="file" id="mediaFile" accept="image/*" onchange="handleImageUpload(this)">
                            <!-- Hidden input to store Base64 string -->
                            <input type="hidden" id="mediaBase64">
                            <!-- Preview -->
                            <div id="mediaPreview"
                                style="margin-top: 10px; width: 100%; height: 200px; background: #333; display: none; align-items: center; justify-content: center; overflow: hidden; border-radius: 4px;">
                                <img id="previewImg" src="" alt="Preview"
                                    style="max-width: 100%; max-height: 100%; object-fit: contain;">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Additional details</label>
                            <div class="checkbox-group">
                                <input type="checkbox" id="workingOn">
                                <label for="workingOn">I am currently working on this project</label>
                            </div>
                            <div class="checkbox-group" style="margin-top: 10px;">
                                <input type="checkbox" id="featuredProject">
                                <label for="featuredProject">Feature this project on main website</label>
                            </div>
                        </div>

                        <div class="date-row">
                            <div class="form-group half">
                                <label>Start date</label>
                                <div class="date-inputs">
                                    <select id="startMonth"></select>
                                    <select id="startYear"></select>
                                </div>
                            </div>
                            <div class="form-group half">
                                <label>End date</label>
                                <div class="date-inputs">
                                    <select id="endMonth"></select>
                                    <select id="endYear"></select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="projectLink">Project Link (Live Demo or Repo)</label>
                            <input type="url" id="projectLink" placeholder="https://github.com/...">
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button onclick="saveProject()" class="btn-save">Save</button>
                </div>
            </div>
        </div>

    </div>

    <script src="admin.js"></script>
</body>

</html>
